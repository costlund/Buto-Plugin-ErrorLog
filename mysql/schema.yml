tables:
  errorlog_log:
    field:
      id:
        type: varchar(50)
        not_null: true
        primary_key: true
        description: 'Generated by php on insert.'
      error_message:
        type: text
      error_file:
        type: varchar(255)
      error_line:
        type: varchar(255)
      error_type:
        type: varchar(255)
      HTTP_HOST:
        type: varchar(255)
      HTTP_USER_AGENT:
        type: varchar(255)
      HTTP_REFERER:
        type: varchar(255)
      SERVER_NAME:
        type: varchar(255)
      SERVER_ADDR:
        type: varchar(255)
      DOCUMENT_ROOT:
        type: varchar(255)
      REDIRECT_QUERY_STRING:
        type: varchar(255)
      REDIRECT_URL:
        type: varchar(255)
      REQUEST_METHOD:
        type: varchar(255)
      QUERY_STRING:
        type: varchar(255)
      REQUEST_URI:
        type: varchar(255)
      session_id:
        type: varchar(255)
      session:
        type: text
extra:
  _description: 'Extra field to add to each table if not exist in schema.'
  field:
    created_at:
      type: timestamp
      default: CURRENT_TIMESTAMP
    updated_at:
      type: timestamp
    created_by:
      type: varchar(50)
    updated_by:
      type: varchar(50)
